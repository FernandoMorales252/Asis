<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
            <div class="col-lg-12 login-title">
                Admin panel
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form"></div>
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label class="form-control-label">Usuario</label>
                        <input type="text" name="username" class="form-control" >
                    </div>

                    <div class="form-group">
                        <label class="form-control-label">Clave:</label>
                        <input type="password" name="password" class="form-control" >
                    </div>

                    <div class="col-lg-12 loginbttm">
                        <div class="col-lg-6 login-btm login-text">
                            <!-- Error Message -->
                            <p th:if="${param.error}" style="color:red">Nombre de usuario o clave incorrecta.</p>
                            <p th:if="${param.logout}" style="color:green">Has cerrado sesi√≥n correctamente.</p>
                        </div>
                        <div class="col-lg-6 login-btm login-button">
                            <button type="submit" class="btn btn-outline-primary">INGRESAR</button>
                        </div>
                </form>
            </div>
</body>
</html>
